<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Border -->
  <rect x="10" y="10" width="380" height="230" rx="5" fill="none" stroke="#1E3A8A" stroke-width="4" stroke-opacity="0.8"/>
  
  <!-- Text Content -->
  <style>
    .stamp-text { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight: 900; text-anchor: middle; text-transform: uppercase; }
    .school-name { fill: #1E3A8A; font-size: 32px; letter-spacing: 2px; }
    .approved { fill: #DC2626; font-size: 42px; letter-spacing: 4px; }
    .address { fill: #1E3A8A; font-size: 26px; letter-spacing: 1px; }
  </style>

  <text x="200" y="60" class="stamp-text school-name">ZAWADI</text>
  <text x="200" y="95" class="stamp-text school-name">JUNIOR ACADEMY</text>
  
  <!-- "APPROVED" with distinct style -->
  <text x="200" y="150" class="stamp-text approved">APPROVED</text>
  
  <text x="200" y="195" class="stamp-text address">P.O. BOX 391-60300,</text>
  <text x="200" y="225" class="stamp-text address">ISIOLO</text>

  <!-- High-quality stamp details/texture - subtle lines -->
  <line x1="60" y1="130" x2="100" y2="130" stroke="#1E3A8A" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="300" y1="130" x2="340" y2="130" stroke="#1E3A8A" stroke-width="2" stroke-opacity="0.6"/>
</svg>
